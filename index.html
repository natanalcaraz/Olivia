<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olivia XV Años</title>

  <!-- Fuente Signatie -->
  <link href="https://fonts.cdnfonts.com/css/signatie" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- PORTADA -->
  <section class="hero">
    <img src="img/portada.jpg" alt="Olivia XV Años">
  </section>

  <!-- INVITACIÓN -->
  <section class="section">
    <img src="img/misa.jpg" alt="Invitación">
  </section>

  <!-- RECEPCIÓN -->
  <section class="section">
    <img src="img/recepcion.jpg" alt="Recepción">
  </section>

  <!-- GALERÍA -->
  <section class="gallery">
    <img src="img/galeria1.jpg">
    <img src="img/galeria2.jpg">
  </section>

  <!-- COUNTDOWN -->
  <section class="countdown">
    <h2>Solo faltan</h2>
    <div id="timer">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="minutes">00</span>m :
      <span id="seconds">00</span>s
    </div>
  </section>

  <!-- CIERRE -->
  <section class="section">
    <img src="img/cierre.jpg" alt="Cierre">
  </section>

<script src="script.js"></script>
</body>
</html>
